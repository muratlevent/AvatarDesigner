<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Designer</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>
<div class="container">
    <h1>Avatar Designer</h1>
    <p>Upload your image or try one of the provided options:</p>
    <div class="avatar-container">
        <img id="avatar" src="cat1.png" alt="Avatar">
    </div>
    <div class="controls">
        <div class="button-group">
            <button id="btn1" data-image="cat1.png">Image 1</button>
            <button id="btn2" data-image="cat2.jpg">Image 2</button>
            <button id="btn3" data-image="cat3.png">Image 3</button>
        </div>
        <div>
            <input type="file" id="upload" accept="image/*">
        </div>
        <div>
            <label for="border-radius">Adjust border radius:</label>
            <input type="range" id="border-radius" min="0" max="50" value="25">
        </div>
        <div>
            <label for="border-color">Choose border color:</label>
            <input type="color" id="border-color" value="#00000">
        </div>
    </div>
</div>
<script src="/main.js"></script>
</body>
</html>
